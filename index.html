<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!--BootStrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <header><h1>Todo List</h1></header>
    <form>
      <div>
        <input type="text" class="todo-input" />
      </div>
      <div>
        <label for="startDate"></label>
        <input type="date" class="todo-date">
        <label for="startTime"></label>
        <input type="time" class="todo-time">
      </div>
      <div>
        <button class="todo-button" type="submit">
          <i class="far fa-calendar-plus"></i>
        </button>
      </div>
    </form>
        
    <div class="todo-container">
      <ul class="todo-list"></ul>
      <div class="date-list"></div>
      <div class="time-list"></div>
    </div>
    <div>
      <p><span id="datetime"></span></p>
      <a href="https://github.com/oshtal1"><i class="fab fa-github-square"></i></a>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
